  <div class = "container" style="margin-top: 100px;">
    <h1 class="text-center">Formulário de Cadastro</h1>
</div>
<form  [formGroup]="formulario" (ngSubmit)="cadastrar(formulario)" style="margin-left: 40px;">
    <div class="form-group" >
      <label >Endereço da Imagem (URL):</label>
      <input type="text" class="form-control" placeholder="http://imagem.com" formControlName="imagem" required>
    </div>

    <div class="form-group mt-3">
      <label>Título da Imagem</label>
      <input type="text" class="form-control" placeholder="Título da Imagem" formControlName="titulo" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="!formulario.valid">Enviar</button>
  </form>
